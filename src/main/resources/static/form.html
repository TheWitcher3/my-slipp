<!doctype html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Hello, world!</title>

<body>

    <a class="navbar-brand" href="#">SLiPP</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/form.html">회원가입</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="userId">사용자 아이디</label>
            <input type="text" class="form-control" id="userId" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" placeholder="사용자 이름">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="/webjars/jquery/3.5.1/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
